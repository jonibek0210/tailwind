<!doctype html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

   <div class="container mx-auto px-4">
      <header class="flex justify-between text-2xl py-8 border-b-2 border-blue-100 mb-8">
         <a href="#" class="">logo</a>

         <ul class="flex justify-between gap-x-16">
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
         </ul>
      </header>

      <div class="grid gap-4 text-center grid-cols-3">
         <div class="transition ease-in-out duration-500 hover:bg-sky-400 bg-sky-300 rounded-md text-white text-4xl p-8">1</div>
         <div class="transition ease-in-out duration-500 hover:bg-sky-400 bg-sky-300 rounded-md text-white text-4xl p-8">2</div>
         <div class="transition ease-in-out duration-500 hover:bg-sky-400 bg-sky-300 rounded-md text-white text-4xl p-8">3</div>
         <div class="transition ease-in-out duration-500 hover:bg-sky-400 bg-sky-300 rounded-md text-white text-4xl p-8">4</div>
         <div class="transition ease-in-out duration-500 hover:bg-sky-400 bg-sky-300 rounded-md text-white text-4xl p-8">5</div>
         <div class="transition ease-in-out duration-500 hover:bg-sky-400 bg-sky-300 rounded-md text-white text-4xl p-8">6</div>
         <div class="transition ease-in-out duration-500 hover:bg-sky-400 bg-sky-300 rounded-md text-white text-4xl p-8">7</div>
         <div class="transition ease-in-out duration-500 hover:bg-sky-400 bg-sky-300 rounded-md text-white text-4xl p-8">8</div>
         <div class="transition ease-in-out duration-500 hover:bg-sky-400 bg-sky-300 rounded-md text-white text-4xl p-8">9</div>
      </div>

      <div class="flex justify-center py-8">
         <svg class="animate-bounce w-6 h-6 text-violet-500" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
          </svg>
      </div>

      <div class="bg-sky-300 rounded-md p-8">
         <h1 class="text-lg mb-4 text-white">Register</h1>

         <form class="flex justify-start text-lg-m-2 w-full">
            <input class="placeholder-blue-400 border-blue-500 border-2 rounded-md px-8 py-5 m-2 w-full" type="text" placeholder="Your name">
            <input class="placeholder-blue-400 border-blue-500 border-2 rounded-md px-8 py-5 m-2 w-full" type="text" placeholder="Your email">
            <button class="bg-blue-400 border-2 border-blue-400 rounded-md px-12 py-5 text-white m-2 w-1/3">Register</button>
         </form>
      </div>
   </div>

</body>

</html>
